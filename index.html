<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pool Leaderboard</title>
  <link rel="icon" type="image/png" href="images/eight-ball.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="loading-screen">Loading...</div>
  <div class="content">
    <div class="main-screen">
      <h1>Welcome to Pool Leaderboard</h1>
      <button class="button" onclick="showLeaderboard()">Get Started</button>
    </div>
    <div class="leaderboard" style="display: none;">
      <h1>Leaderboard</h1>
      <table></table>
      <h2>Enter a Matchup</h2>
      <div class="matchup-form">
        <input type="text" placeholder="Player 1" id="player1" />
        <input type="text" placeholder="Player 2" id="player2" />
        <select id="result">
          <option value="win">Player 1 Wins</option>
          <option value="loss">Player 2 Wins</option>
          <option value="tie">Tie</option>
        </select>
        <button class="submit-button" onclick="submitMatchup()">Submit</button>
      </div>
    </div>
  </div>

  <div class="player-stats">
    <h2 id="stats-player"></h2>
    <div id="stats-details"></div>
    <button onclick="closeStats()">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
