<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool Leaderboard</title>
    <link rel="icon" type="image/png" href="eight-ball.png">
    <style>
        .player-name {
            font-weight: bold;
            font-size: 18px;
            color: #ffcc00;  /* Gold color for visibility */
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .player-name:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            background-color: #121212;
            color: white;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
        }
        .content {
            display: none;
        }
        .leaderboard {
            margin-top: 20px;
            max-width: 800px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .button {
            display: inline-block;
            padding: 12px 20px;
            background-color: #ff9800;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
        }
        .button:hover {
            background-color: #e68900;
        }
        .matchup-form {
            margin-top: 20px;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        input, select, .submit-button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }
        .submit-button {
            background-color: #ff9800;
            color: white;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #444;
        }
        th {
            background-color: #ff9800;
            color: black;
        }
        tr:nth-child(even) {
            background-color: #2a2a2a;
        }
        tr:nth-child(odd) {
            background-color: #333;
        }
        .player-stats {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .player-stats button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                document.querySelector(".loading-screen").style.display = "none";
                document.querySelector(".content").style.display = "block";
            }, 3000);
            updateLeaderboard();
        });

        function submitMatchup() {
            let player1 = document.getElementById("player1").value;
            let player2 = document.getElementById("player2").value;
            let result = document.getElementById("result").value;
            
            if (!player1 || !player2 || player1 === player2) {
                alert("Please enter two different players.");
                return;
            }

            let players = JSON.parse(localStorage.getItem("players")) || {};
            if (!players[player1]) players[player1] = { wins: 0, losses: 0, ties: 0 };
            if (!players[player2]) players[player2] = { wins: 0, losses: 0, ties: 0 };
            
            if (result === "win") {
                players[player1].wins++;
                players[player2].losses++;
            } else if (result === "loss") {
                players[player2].wins++;
                players[player1].losses++;
            } else if (result === "tie") {
                players[player1].ties++;
                players[player2].ties++;
            }
            
            localStorage.setItem("players", JSON.stringify(players));
            updateLeaderboard();
        }

        function showLeaderboard() {
            document.querySelector(".main-screen").style.display = "none";
            document.querySelector(".leaderboard").style.display = "block";
        }

        function updateLeaderboard() {
            let players = JSON.parse(localStorage.getItem("players")) || {};
            let table = document.querySelector(".leaderboard table");
            let rows = `<tr><th>Player</th><th>Wins</th><th>Losses</th><th>Ties</th></tr>`;

            for (let player in players) {
                rows += `<tr>
                            <td><a href="#" class="player-name" onclick="showPlayerStats('${player}')">${player}</a></td>
                            <td>${players[player].wins}</td>
                            <td>${players[player].losses}</td>
                            <td>${players[player].ties}</td>
                        </tr>`;
            }

            table.innerHTML = rows;
        }


        function showPlayerStats(player) {
            let players = JSON.parse(localStorage.getItem("players")) || {};
            let stats = players[player];

            if (!stats) return;

            let totalMatches = stats.wins + stats.losses + stats.ties;
            let winRatio = totalMatches > 0 ? (stats.wins / totalMatches).toFixed(2) : "0.00";

            document.getElementById("stats-player").innerText = `Stats for ${player}`;
            document.getElementById("stats-details").innerHTML = `
                <p>Wins: ${stats.wins}</p>
                <p>Losses: ${stats.losses}</p>
                <p>Ties: ${stats.ties}</p>
                <p>Total Matches: ${totalMatches}</p>
                <p>Win/Loss Ratio: ${winRatio}</p>
            `;

            document.querySelector(".player-stats").style.display = "block";
        }
        function closeStats() {
            document.querySelector(".player-stats").style.display = "none";
        }

    </script>
</head>
<body>
    <div class="loading-screen">Loading...</div>
    <div class="content">
        <div class="main-screen">
            <h1>Welcome to Pool Leaderboard</h1>
            <button class="button" onclick="showLeaderboard()">Get Started</button>
        </div>
        <div class="leaderboard" style="display: none;">
            <h1>Leaderboard</h1>
            <table></table>
            <h2>Enter a Matchup</h2>
            <div class="matchup-form">
                <input type="text" placeholder="Player 1" id="player1">
                <input type="text" placeholder="Player 2" id="player2">
                <select id="result">
                    <option value="win">Player 1 Wins</option>
                    <option value="loss">Player 2 Wins</option>
                    <option value="tie">Tie</option>
                </select>
                <button class="submit-button" onclick="submitMatchup()">Submit</button>
            </div>
        </div>
    </div>

    <div class="player-stats">
        <h2 id="stats-player"></h2>
        <div id="stats-details"></div>
        <button onclick="closeStats()">Close</button>
    </div>
    
</body>
</html>
